<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>Grid</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<header>
			<nav class="nav">
				<img src="./images/logo.png" alt="logo" />
				<input type="search" placeholder="search stuff here...." />
				<button type="button">Login</button>
			</nav>
		</header>
		<main>
			<div id="myModal" class="modal">
				<span class="close">&times;</span>
				<img class="modal-content" id="modalImg" />
			</div>
			<div class="grid-container">
				<div class="grid-item">
					<img src="./images/1.jpg " alt="image" />
				</div>
				<div class="grid-item grid-span">
					<img src="./images/5.jpg" alt="image" />
				</div>
				<div class="grid-item">
					<img src="./images/3.jpg" alt="image" />
				</div>
				<div class="grid-item">
					<img src="./images/4.jpg" alt="image" />
				</div>
				<div class="grid-item">
					<img src="./images/2.jpg" alt="image" />
				</div>
				<div class="grid-item">
					<img src="./images/7.jpg" alt="image" />
				</div>
				<div class="grid-item grid-span">
					<img src="./images/5.jpg" alt="image" />
				</div>
				<div class="grid-item">
					<img src="./images/8.jpg" alt="image" />
				</div>
				<div class="grid-item">
					<img src="./images/1.jpg" alt="image" />
				</div>
				<div class="grid-item">
					<img src="./images/2.jpg" alt="image" />
				</div>
				<div class="grid-item grid-span">
					<img src="./images/13.jpg" alt="image" />
				</div>
				<div class="grid-item">
					<img src="./images/4.jpg" alt="image" />
				</div>
				<div class="grid-item grid-span">
					<img src="./images/9.jpg" alt="image" />
				</div>
				<div class="grid-item">
					<img src="./images/10.jpg" alt="image" />
				</div>
				<div class="grid-item">
					<img src="./images/11.jpg" alt="image" />
				</div>
				<div class="grid-item">
					<img src="./images/12.jpg" alt="image" />
				</div>
			</div>
		</main>
		<script src="index.js"></script>
	</body>
</html>
